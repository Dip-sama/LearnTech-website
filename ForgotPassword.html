<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #eef7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


.forgot-password-container {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
}

input[type="email"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}


button {
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}

#reset-message {
    margin-top: 10px;
    font-size: 14px;
}


.back-to-login {
    display: block;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
}

.back-to-login:hover {
    text-decoration: underline;
}


</style>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        
        <input type="email" id="email" placeholder="Enter your email">
        <button id="reset-password-btn">Reset Password</button>

        <p id="reset-message"></p>

        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>

    <script>
// Get elements
const resetPasswordBtn = document.getElementById("reset-password-btn");
const emailInput = document.getElementById("email");
const resetMessage = document.getElementById("reset-message");

// Handle Reset Password
resetPasswordBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();

    if (validateEmail(email)) {
        // Simulate sending reset link
        resetMessage.style.color = "green";
        resetMessage.textContent = "Reset link sent! Check your email.";

        // Clear input after 3 seconds
        setTimeout(() => {
            emailInput.value = "";
            resetMessage.textContent = "";
        }, 3000);
    } else {
        resetMessage.style.color = "red";
        resetMessage.textContent = "Please enter a valid email.";
    }
});

// Validate Email Format
function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}

</script>
</body>
</html>
