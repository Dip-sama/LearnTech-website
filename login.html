<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', 'Arial', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f7fa;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(238,174,202,0.2) 0%, rgba(148,187,233,0.2) 100%);
  transform: rotate(-12deg);
  z-index: -1;
}

.container {
  width: 100%;
  max-width: 400px;
  padding: 40px;
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
  border-radius: 24px;
  text-align: center;
  animation: slideUp 0.8s ease-out forwards;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  margin-bottom: 20px;
  font-size: 32px;
  color: #5e72e4;
}

h1 {
  margin-bottom: 30px;
  font-size: 28px;
  color: #333;
  font-weight: 600;
}

.form-box {
  position: relative;
}

.input-group {
  position: relative;
  margin-bottom: 24px;
}

.input-group i {
  position: absolute;
  top: 15px;
  left: 15px;
  color: #adb5bd;
  transition: all 0.3s ease;
}

.input-group input {
  width: 100%;
  padding: 15px 15px 15px 45px;
  font-size: 15px;
  border: 2px solid #e9ecef;
  border-radius: 12px;
  outline: none;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

.input-group input:focus {
  border-color: #5e72e4;
  background: #fff;
  box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.15);
}

.input-group input:focus + i {
  color: #5e72e4;
}

.input-group label {
  position: absolute;
  top: 15px;
  left: 45px;
  font-size: 15px;
  color: #adb5bd;
  pointer-events: none;
  transition: all 0.3s ease;
}

.input-group input:focus + i + label,
.input-group input:valid + i + label {
  top: -10px;
  left: 15px;
  font-size: 12px;
  color: #5e72e4;
  background: #fff;
  padding: 0 5px;
}

.btn {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  background: linear-gradient(135deg, #5e72e4, #825ee4);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(94, 114, 228, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 7px 20px rgba(94, 114, 228, 0.4);
}

.btn:active {
  transform: translateY(1px);
}

.info {
  margin-top: 25px;
  font-size: 14px;
  color: #6c757d;
  text-align: center;
}

.info a {
  color: #5e72e4;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.info a:hover {
  color: #825ee4;
  text-decoration: underline;
}

.forgot-pass {
  text-align: right;
  margin: 0 0 20px 0;
}

.forgot-pass a {
  font-size: 14px;
  color: #6c757d;
  text-decoration: none;
  transition: color 0.3s ease;
}

.forgot-pass a:hover {
  color: #5e72e4;
}

.social-login {
  margin-top: 30px;
  border-top: 1px solid #e9ecef;
  padding-top: 20px;
}

.social-login p {
  color: #6c757d;
  margin-bottom: 15px;
  font-size: 14px;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: #f8f9fa;
  transition: all 0.3s ease;
  border: 1px solid #e9ecef;
  color: #495057;
  font-size: 18px;
}

.social-icon:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
}

.facebook:hover {
  background: #3b5998;
  color: white;
}

.google:hover {
  background: #db4437;
  color: white;
}

.twitter:hover {
  background: #1da1f2;
  color: white;
}

/* Floating shapes animation */
.shape {
  position: absolute;
  border-radius: 50%;
  background: linear-gradient(45deg, rgba(94, 114, 228, 0.8), rgba(130, 94, 228, 0.8));
  animation: float 8s infinite ease-in-out;
}

.shape-1 {
  width: 100px;
  height: 100px;
  top: 10%;
  left: 10%;
  opacity: 0.2;
  animation-delay: 0s;
}

.shape-2 {
  width: 150px;
  height: 150px;
  bottom: 10%;
  right: 10%;
  opacity: 0.15;
  animation-delay: 2s;
}

.shape-3 {
  width: 70px;
  height: 70px;
  bottom: 20%;
  left: 20%;
  opacity: 0.1;
  animation-delay: 4s;
}

.shape-4 {
  width: 120px;
  height: 120px;
  top: 20%;
  right: 20%;
  opacity: 0.1;
  animation-delay: 6s;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-20px) rotate(5deg);
  }
  100% {
    transform: translateY(0) rotate(0deg);
  }
}
</style>
<body>
  <!-- Floating shapes background -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="shape shape-4"></div>

  <div class="container">
    <div class="form-box">
      <div class="logo">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Welcome Back</h1>
      <form>
        <div class="input-group">
          <input type="text" id="username" required>
          <i class="fas fa-user"></i>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <i class="fas fa-key"></i>
          <label for="password">Password</label>
        </div>
        <div class="forgot-pass">
          <a href="ForgotPassword.html">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
        
        <p class="info">Don't have an account? <a href="register.html">Create Account</a></p>
      </form>
      
      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <a href="#" class="social-icon facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon google">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Floating animations for background shapes
    document.querySelectorAll('.shape').forEach(shape => {
      const randomX = Math.random() * 10 - 5;
      const randomY = Math.random() * 10 - 5;
      
      shape.style.animation = `float ${8 + Math.random() * 4}s infinite ease-in-out`;
      shape.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
    
    // Form submission handler
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Add a loading state to button
      const button = this.querySelector('.btn');
      const originalText = button.textContent;
      button.textContent = 'Signing in...';
      button.disabled = true;
      
      // Simulate API call
      setTimeout(() => {
        button.textContent = originalText;
        button.disabled = false;
        alert('Login successful!');
      }, 1500);
    });
  </script>
</body>
</html>
