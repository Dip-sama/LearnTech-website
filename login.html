<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #6e8efb, #a777e3);
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 350px;
  max-height: 800px;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.form-box {
  position: relative;
}

.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  transition: all 0.3s ease;
}

.input-group input:focus {
  border-color: #6e8efb;
  box-shadow: 0 0 8px rgba(110, 142, 251, 0.6);
}

.input-group label {
  position: absolute;
  top: 10px;
  left: 12px;
  font-size: 16px;
  color: #aaa;
  pointer-events: none;
  transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -10px;
  left: 8px;
  font-size: 12px;
  color: #6e8efb;
}

.btn {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: linear-gradient(135deg, #6e8efb, #a777e3);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: linear-gradient(135deg, #a777e3, #6e8efb);
}
.info {
  margin-top: 15px;
  font-size: 14px;
  color: #666;
  text-align: center;
}

.info a {
  color: #6e8efb;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.info a:hover {
  color: #4a6dcb;
}



.forgot-pass {
  text-align: left;
  margin: 10px 0 10px 5px;
}

.forgot-pass a {
  font-size: 16px;
  color: #666666;
  text-decoration: none;
}

.forgot-pass:hover a {
  text-decoration: underline;
}

</style>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Login</h1>
      <form>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
    <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
        <p class="info">Donâ€™t have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </div>
  
  <script>
// Example: Displaying a message on successful submission
document.querySelector('form').addEventListener('submit', function (e) {
  e.preventDefault();
  alert('Login successful!');
});
</script>
</body>
</html>
