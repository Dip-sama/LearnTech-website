<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Contact Us</h1>
            <p>Questions, bug reports, feedback, feature requests â€” we're here for it all.<br>
               Already use Slack? 
               <a href="signup.html">Sign up</a> so we can tailor your support experience. If that's not possible, we'd still like to hear from you.</p>
        </header>
        <form>
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@gmail.com" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">How can we help?</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

            <button type="submit">SEND</button>
        </form>
        <footer>
            <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
