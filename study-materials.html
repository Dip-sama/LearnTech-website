    <style>
        :root {
            --primary-color: #6557f5;
            --secondary-color: #f0f2f5;
            --text-color: #5a5a5a;
            --hover-color: #f5f5f5;
            --active-color: #ededff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
        }

        /* Sidebar styles (same as before) */
        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px var(--shadow-color);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 18px;
        }

        .toggle-btn {
            margin-left: auto;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 18px;
        }

        .sidebar-content {
            padding: 15px 0;
        }

        .section-title {
            padding: 10px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .menu-item:hover {
            background-color: var(--hover-color);
        }

        .menu-item.active {
            border-left-color: var(--primary-color);
            background-color: var(--active-color);
            color: var(--primary-color);
        }

        .menu-icon {
            font-size: 18px;
            min-width: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-text {
            margin-left: 12px;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: var(--card-shadow);
            width: 300px;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }

        .search-icon {
            color: #999;
            margin-right: 10px;
        }

        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar .logo-text,
            .sidebar .section-title,
            .sidebar .menu-text {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
                width: calc(100% - 70px);
            }
            
            .groups-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
        }
    </style>
</head>
