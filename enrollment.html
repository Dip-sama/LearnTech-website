<html lang="en">
<head>

</head>
<body>
  <header>
  <div class="navbar">
       <div class="logo">Learn<span>Tech</span></div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>

 <li><a href="login.html">Login</a></li>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>

  </div>
</header>

  <div class="card">
    <div class="header">
        <span class="title">Beginner Plan</span>
        <span class="price">Free</span>
    </div>
    <p class="desc">Start your coding journey with free beginner-friendly courses.</p>
    <ul class="lists">
        <li class="list">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
            <span>Access to beginner courses</span>
        </li>
        <li class="list">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

            </svg>
            <span>Community support</span>
        </li>
    </ul>
    <button type="button" class="action">Get Started</button>
</div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    // Toggle menu when clicking the hamburger
    hamburger.addEventListener("click", function () {
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("active");
    });

    // Close menu when clicking a link
    document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", function () {
            navLinks.classList.remove("active");
            hamburger.classList.remove("active");
        });
    });
});

</script>
</body>
