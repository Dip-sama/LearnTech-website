  <main>
    <div class="form-container">
      <h1>Enrollment Form</h1>
      <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="education">Current Education Status:</label>
        <input type="text" id="education" name="education" placeholder="e.g., High School, Graduate" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
        
        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" placeholder="Any additional information..." rows="4"></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
